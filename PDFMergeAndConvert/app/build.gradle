apply plugin: 'com.android.application'apply plugin: 'kotlin-android'apply plugin: 'kotlin-kapt'apply plugin: 'kotlin-android-extensions'android {    compileSdkVersion 30    buildToolsVersion "30.0.3"    defaultConfig {        applicationId "com.vault_erp.pdfmergeandconvert"        minSdkVersion 21        targetSdkVersion 30        versionCode 1        versionName "1.0.0"        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"    }    buildTypes {        release {            minifyEnabled false            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'        }    }    packagingOptions {        exclude("META-INF/jersey-module-version")    }    compileOptions {        sourceCompatibility JavaVersion.VERSION_1_8        targetCompatibility JavaVersion.VERSION_1_8    }    kotlinOptions {        jvmTarget = JavaVersion.VERSION_1_8.toString()    }}dependencies {    implementation fileTree(include: ['*.jar'], dir: 'libs')    implementation 'com.github.zynkware:Document-Scanning-Android-SDK:1.0.1'    implementation 'com.google.android.material:material:1.4.0'    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.5.1-native-mt'    implementation 'androidx.recyclerview:recyclerview:1.2.1'    implementation 'androidx.core:core-ktx:1.6.0'    implementation 'androidx.appcompat:appcompat:1.3.1'    implementation 'androidx.legacy:legacy-support-v4:1.0.0'    testImplementation 'junit:junit:4.13.2'    androidTestImplementation 'androidx.test.ext:junit:1.1.3'    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'}